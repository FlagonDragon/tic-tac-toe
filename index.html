<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<dialog id="myDialog">

    <form>

        <div>
            <label for="player1">Player One's name:</label>
            <input type="text" id="player1">
        </div>

        <div>
            <label for="player2">Player Two's name:</label>
            <input type="text" id="player2">
        </div>

        <div>

            <button value="cancel" formmethod="dialog">Cancel</button>

            <button id="confirmBtn" value="default">Confirm</button>

        </div>

    </form>

</dialog>

<div class="container">

    <button class="nameBtn">Change names</button>

    <button class="restartBtn">New round</button>  

    <h1 class="turn"></h1>

    <div class="board"></div>

</div>

<script src="javascript.js"></script>
    
</body>
</html>
